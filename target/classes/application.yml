spring:
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      # 数据库连接池名称
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活的最大时间, 默认 600000(10分钟)
      idle-timeout: 180000
      # 最大连接数
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大存活时间
      max-lifetime: 1800000
      # 连接超时时间，默认30秒
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1

  redis:
    host: 127.0.0.1
    port: 6379
    # 使用的数据库
    database: 0
    connect-timeout: 10000ms
    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        # 最大连接阻塞等待时间
        max-wait: 10000ms
        # 最大空闲连接数
        max-idle: 200
        # 最小空闲连接数
        min-idle: 5

  rabbitmq:
    host: 127.0.0.1
    username: guest
      #密码
    password: guest
      #虚拟主机
    virtual-host: /
      #端口
    port: 5672
    listener:
      simple:
        #消费者最小数量
        concurrency: 10
        #消费者最大数量
        max-concurrency: 10
        #限制消费者每次只能处理一条消息，处理完在继续下一条消息
        prefetch: 1
        #启动是默认启动容器
        auto-startup: true
        #被拒绝时重新进入队列
        default-requeue-rejected: true
    template:
      retry:
        #发布重试，默认false
        enabled: true
        #重试时间，默认1000ms
        initial-interval: 1000ms
        #重试最大次数，默认3次
        max-attempts: 3
        #最大重试间隔时间
        max-interval: 10000ms
        #重试的间隔乘数，比如配2。0  第一等10s 第二次等20s 第三次等40s
        multiplier: 1


# mybatis-plus 配置
mybatis-plus:
  # 配置 mapper.xml 配置文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置 mybatis 数据返回类型别名（默认别名是类名）
  type-aliases-package: indi.wgx.seckill.pojo


# 日志 (SQL打印：方法接口所在的包，不是mapper.xml所在的包)
logging:
  level:
    indi.wgx.seckill.mapper: debug
  file:
    name: seckill-log
    path: E:\IdeaProject\seckill-demo
server:
  port: 8081